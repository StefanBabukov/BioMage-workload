<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="row">
  <div class="left" style="background-color:#bbb;">
    <h2>Search</h2>
    <input type="text" id="mySearch" onkeyup="searchGene()" placeholder="Search a gene" title="Type in a category">
    <ul id="myMenu">
      <li><a href="#">FOXP2</a></li>
	  <li><a href="#">FOXP3</a></li>
      <li><a href="#">BRCA2</a></li>
	  <li><a href="#">IL2RA</a></li>
	  <li><a href="#">CD4</a></li>
	  <li><a href="#">CCR4</a></li>
    </ul>
  </div>
  
<script>
function searchGene() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
